<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/85395ab2d8.js" crossorigin="anonymous"></script>
    <title>TIL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popUpSection"></div>
    <div class="addTask">
        <button class="btn-createPost" onclick="togglePopup()">Adicionar <i class="fa-solid fa-plus"></i></button>
    </div>
    <div class="toggleTimeLine">
        <button class="curTasks" onclick="updatePosts()">Para Fazer</button>
        <button class="completedTasks" onclick="updatePostsCompleted()">Completas</button>
    </div>
    <div class="timeLine"></div>

    <script src="script.js" defer></script>
</body>
</html>
